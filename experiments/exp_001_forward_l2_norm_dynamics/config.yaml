# experiments/exp_001_forward_l2_norm_dynamics/config.yaml

experiment_name: exp_001_forward_l2_norm_dynamics

dataset:
  name: cifar10
  split: train
  num_images: 512
  batch_size: 64
  num_workers: 2
  data_root: data/raw/cifar10

diffusion:
  timesteps: 1000
  beta_schedule: linear

logging:
  seed: 0
  device: auto   # auto | cpu | cuda
  save_norms: true
  save_plot: true

# Save per-image L2 norm trajectories as example figures
per_image_norms:
  enabled: true
  num_images: 9

# Optional: save example images for qualitative inspection
save_images:
  enabled: true
  # timesteps to save (keep this sparse; saving all is huge)
  timesteps: [0, 10, 50, 100, 250, 500, 750, 999]
  # how many images from the dataset to save per timestep
  num_images: 32
