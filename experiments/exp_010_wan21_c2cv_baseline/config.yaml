model:
  repo_id: "Wan-AI/Wan2.1-FLF2V-14B-720P-Diffusers"

inputs:
  start_clip: "data/processed/vc-bench-flf/first_last_clips_24/Actions_Activities_action_action_1581362_2562x1440_b27b9c451a/first.mp4"
  end_clip:   "data/processed/vc-bench-flf/first_last_clips_24/Actions_Activities_action_action_1581362_2562x1440_b27b9c451a/last.mp4"
  anchor_frames: 24   # use all 24 frames from each clip
  prompt: "A continuous smooth video transitioning from the first clip to the last clip."
  negative_prompt: >
    bright tones, overexposed, static, blurred details, subtitles, style,
    works, paintings, images, static, overall gray, worst quality, low quality,
    JPEG compression residue, ugly, incomplete, extra fingers, poorly drawn
    hands, poorly drawn faces, deformed, disfigured, misshapen limbs, fused
    fingers, still picture, messy background, three legs, many people in the
    background, walking backwards

inference:
  max_area: 921600   # 720 * 1280 — drives target_resolution()
  # num_frames = 24 (start) + 33 (generated middle) + 24 (end) = 81
  # Must satisfy: (num_frames - 1) % vae_scale_factor_temporal == 0  →  (81-1) % 4 == 0 ✓
  # Must satisfy: anchor_frames * 2 < num_frames  →  48 < 81 ✓
  num_frames: 81
  num_inference_steps: 15
  guidance_scale: 5.5

runtime:
  seed: 42
  device: cuda
  dtype: bfloat16
  cpu_offload: true

outputs:
  dir: "outputs/videos/exp_010_wan21_c2cv_baseline"
  fps: 16
